{% extends 'base.html' %}


{% block title %}

  {% if object %}
    Update {{ object }}
  {% else %}
    Ajout d'un Etudiant / Etudiante <!-- Add new student -->
  {% endif %}

{% endblock title %}


{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {% include 'corecode/form_snippet.html' %}

  {% if object %}
    <input type="submit" class="btn btn-primary" value="Mettre à jour">
  {% else %}
    <input type="submit" class="btn btn-primary" value="Ajouter l'étudiant">
  {% endif %}
</form>


{% endblock content %}
